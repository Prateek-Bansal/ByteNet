<script>

    $(document).ready(function(){                     
    
            var trends = localStorage.getItem('trends')
            trends = trends.replaceAll("'", '"');
            trends = JSON.parse(trends)
            var html = ''
            for(var i=0;i<trends.length;i++){
                keyword = trends[i]["keyword"]
                html += "<a href=/post/posts_list_hashtag/" + keyword
                html += ' style="text-decoration: none;">#'+keyword+'</a><br>'
            }
            
            $('.trends').append(html)


        });
        
</script>
