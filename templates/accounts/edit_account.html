{% extends "accounts/base.html" %}
{% block body_block %}

    <div class="container">
        <div class="form-group form-group-lg">
            <h2>Edit Profile</h2>
            <br>
            <form action="{% url 'accounts:edit_profile' %}" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class="d-flex flex-row ">
                        <div class="p-1">
                            <input type="text" value={{form.first_name}} name="first_name">
                        </div>
                        <span class="p-4"></span>
                        <div class="p-1">
                            <input type="text" value={{form.last_name}} name="last_name" >
                        </div>
                    </div>

                    <div class="d-flex flex-row ">
                        <div class="p-1">
                            <input type="text" value={{form.username}} name="username" >
                        </div>
                        <span class="p-4"></span>
                        <div class="p-1">
                            <input type="text" value={{form.email}} name="email">
                        </div>
                    </div>

                    <div class="d-flex flex-row ">
                        <div class="p-1">
                            <input type="text" value={{form.age}} name="age">
                        </div>
                        <span class="p-4"></span>
                        <div class="p-1">
                            <input type="text" value={{form.location}} name="location">
                        </div>
                    </div>
                </div>   
                Upload image
                <br>    
                    <input type="file" name="image" id="image"> 
                <input type="submit" class="btn btn-success" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
